<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="./JWwiki.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="JWwiki.js"></script>
</head>

<body style="background-color:#007A71">
  <div class=" wikiBody container text-center">

    <span class="wikiViewer">Wikipedia Viewer</span><span class="blinking-cursor">|</span>

    <br>
    <input type="input" id="userInput" placeholder="What are you looking for?">
    <br>
    <button style="border: solid 6px #2C2C2C" class="btn" type="button" id="search" value="Search">Search</button>
    <button style="border: solid 6px #2C2C2C" class="btn random" type="button">Random</button>
    <br>
    <div class="failed"></div>
    <div class="container searchResults">
    </div>
  </div>
</body>

</html>
